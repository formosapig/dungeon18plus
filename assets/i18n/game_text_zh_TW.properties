feat_endless_purse=無限零錢包
feat_endless_purse_help=在這個零錢包內的硬幣不會增加也不會減少。

!-- help series
!-- global 
help_of_help=這個小視窗是教程說明，點擊這個視窗或是完成教程說明後會自動消失!長按視窗將不再出現。
help_swipe=左右滑動可以選擇英雄或巨獸。

!-- dungeon 
help_dungeon_tutor=地下城模式：殺死怪物取得戰利品及經驗值，購買裝備強化自已，最終打倒骷髏王。
help_resolve_event=事件：直接點擊事件來解決它，可以獲得經驗值，戰利品及金幣。
help_event_info=長按事件可以檢視事件及戰利品的詳細資料。
help_close_event_info=在事件詳細資料視窗之外的任意地方點擊一下就可以關閉視窗了。
help_open_hero_profile=點擊最上方的英雄視窗可以開啟英雄狀態視窗。
help_close_hero_profile=再次點擊最上方的英雄視窗可以關閉英雄狀態視窗。
help_use_shortcut=昇級能力的圖示與快速鍵的圖示是一樣的，點擊快速鍵的按鈕就可以昇級英雄的能力。

!-- colosseum 
help_colosseum_tutor=競技場模式：打敗一次又一次出現的角鬥士。也許可以見到圓形競技場的主人?每贏一場增加星星，每贏三場增加金幣。
help_four_knight=四大騎士：你傑出的技巧讓騎士們也忍不住出場了，打敗他們可以突破能力值的限制!

!-- select equipment 
help_master_tutor=選擇一把你喜歡的裝備，我會教你在諸神的黃昏模式中施放絕招。
help_unique_skill_damage=對敵人造成傷害。
help_unique_skill_all=xA：對像是所有人，x3：對像是 3 位，x2：對像是 2 位，以此類推。
help_unique_skill_life=恢復生命力。
help_unique_skill_attack=強化攻擊力。
help_unique_skill_defense=強化防禦力。
help_unique_skill_speed=強化速度。
help_unique_skill_cool_down=減少絕招的冷卻時間。
help_unique_skill_resurrection=復活。
help_unique_skill_guard=吸引敵人的攻擊，並且減少傷害。
help_confirm_equipment_selection=決定好後按你的英雄來作確認。一旦選擇就無法再更改。

!-- barrack 
help_barrack_tutor=想要參加諸神的黃昏嗎?軍團教官可以協助你整列老兵。
help_join_veteran=選擇一個老兵取代他，加入對抗巨獸的軍團。
help_quit_veteran=沒有自信的話，再多加鍛鍊吧!點選自已代表放棄。

!-- legion trainer 
help_legion_trainer=建立強大軍團來打倒巨獸!軍團教官可以協助你整列老兵。
help_add_legion=點擊軍營中的老兵來加入軍團，軍團上限是 8 位。每一種職業只能有 1 位。
help_return_barrack=點擊軍團中的老兵來退團，軍團加軍營可以有 20 位。

!-- soul master 
help_extend_soul=使用金幣可以增強靈魂承受力，擁有更多的靈魂。同樣的靈魂疊加可以發揮更強大的力量。
help_remove_soul=按-可以移除不想要的靈魂力量。

!-- wilderness 
help_wilderness_tutor=荒原模式：在荒原狩獵巨獸的靈魂，英雄們往往是九死一生。準備好了就點擊巨獸開始戰鬥吧。
help_use_unique_skill=絕招：冷卻完畢後，點擊英雄來使用絕招。
help_end_campaign=點擊軍團教官來結束這場戰役。之後，可以在圖鑑中查閱巨獸的相關資料。